{% extends 'myapp/base.html' %}
{% block title %} <title>Home</title> {% endblock %}

{% block content %}

    <header>
        {% for item in cours %}
        <a href="/{{item.id}}/details/">
            <div class="card">
                <img src="{{item.img.url}}" alt="">
                <h4>{{item.author}}</h4>
                <h2>{{item.course}}</h2>
                <p>{{item.reyting}}</p>
            </div>
        </a>
        {% endfor %}
    </header>

{% endblock %}
